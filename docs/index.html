???
Vi har lenge brukt datamaskinenen til oppgaver de gjør bedre enn oss: når vi bruker google maps, søker etter restauranten på tripadvisor eller sender inn en elektronisk søknad, er det til syvende og sist fordi datamaskinen evner å legge sammen to tall raskere enn oss. 

Nå ser vi en trend, der vi ønsker å bruke datamaskinen på oppgaver vi, i hvert fall tradisjonelt sett tror vi gjør bedre måte enn datamaskinen, som å føre en dialog, gjenkjenne bilder eller velge hva jeg skal spise til lunsj. 

For når jeg, som et mennekse av kjøtt og blod står i kantinene og skal velge mellom salat eller en varmrett er valget som regel basert på erfaringer med mat jeg har spist tidligere og en god porsjon magefølelse, noe som er veldig vanskelig å overføre til en datamaskin. 

Derfor gjelder det å gi datamaskinen de samme erfaringene, som i dette tilfellet betyr å presentere datamaskinen for ulike typer mat, og la den ut fra dette generalisere sine egne matpreferanser.

Nå man snakker om læringsmetoder i maskinlæring deler man gjerne inn tre: 

(I mangel på gode norske ord.)

Lunsj-eksempelet vårt havner inn i Supervised learning, det er problemene der maskinen får hjelp til å lære ved å få eksempler og konklusjonen er tilgjengelig i et treningsdatasett. 


Unsupervised learning er motstykket til supervised learning. Da gir man datamaskinen eksempler, men ikke hva det fører til. Så er det opp til datamaskinen å gruppere dataen på den måten han finner det logisk. 

I lunsj-eksempelet vil han f.eks. gruppere matretter etter smak, men det resulterer ikke nødvendigvis i et skille mellom hva som er bedre eller ikke bedre enn salat. 


I Reinforcement learning snakker vi ikke lenger om eksempler. Det er grenen av modeller hvor man ikke vet hva utfallet er før man har gjort en handling.

Det andre eksempel er et proof of concept vi gjorde her på huset tidligere i høst, som gikk ut på å personalisere tilbud til kunder. 

Vi fant et datasett til en nederlands bank med informasjon om deres kunder og hvorvidt de hadde kjøpt et produkt banken tilbø dem for en stund tilbake. (I en by)
Nå ønsker banken å selge et lignende produkt til en ny kundegruppe, og ønsket å finne ut hvem som har høyest sannsynlighet til å kjøpe dette produktet,slik at man kan rette seg direkte til denne gruppen. 

Vi ønsker da å lage en modell, som tok inn input som alder, kjønn, ... og ønsket et svar med hvor stor sannsynlighet vil vedkommende takke ja. 

Jeg tenke vi kunne trene den nå. 

Som sagt har vi delt inn settet i tre: trening, validering, test. 

Det modellen gjør er å lese inn en del av treningssettet. 

Så prøver han å gjøre en predikasjon på disse, og evaluerer hvor feil han er sammenlignet med fasiten. 

Deretter justerer han parameterne for å minimere feilen mest mulig. 

Deretter velger han en ny del av treningssettet, og gjentar prosessen. 


OG slik fortsetter det så lenge modellen forbedres på valideringssettet, som er den øverste av disse plottene. 

Til slutt måler vi hvor god modellen er på  testsettet.
